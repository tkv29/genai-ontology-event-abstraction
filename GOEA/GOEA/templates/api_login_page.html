<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Key Form</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="main_body">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">API Key Form</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        {{ form.key.label_tag }}
                        {{ form.key }}
                    </div>
                    <button type="submit" class="btn btn-outline-secondary btn-lg mt-4 btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
